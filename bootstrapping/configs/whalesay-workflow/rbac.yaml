apiVersion: v1
kind: Secret
metadata:
  name: workflows
  annotations:
    kubernetes.io/service-account.name: workflows
type: kubernetes.io/service-account-token

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflows
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtaskresults
    verbs:
      - create
      - patch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workflows
subjects:
  - kind: ServiceAccount
    name: workflows