apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-teamzzz
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: project-onboarding
  syncPolicy:
    automated:
      prune: true
  source:
    repoURL: https://github.com/dhpup/argocd-project-teamzzz.git
    targetRevision: main
    path: apps
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: argocd
