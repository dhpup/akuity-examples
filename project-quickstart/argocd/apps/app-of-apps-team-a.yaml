apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-team-a
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    repoURL: https://github.com/dhpup/argocd-project-team-a.git
    targetRevision: main
    path: apps
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: argocd
