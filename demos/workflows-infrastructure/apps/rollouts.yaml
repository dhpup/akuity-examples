apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rollouts
  namespace: argocd
spec:
  project: demo-workflows-infrastructure
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  sources:
  - path: demos/workflows-infrastructure/configs/rollouts
